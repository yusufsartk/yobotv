<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Arka planı karanlık yaptım */
            color: white; /* Metin rengi beyaz yapıldı */
            position: relative;
            overflow-x: hidden; /* Sağ ve sol reklam alanları taşmasın diye */
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333; /* Konteynerin arka planını daha koyu yapalım */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Koyu gölge ekledim */
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo {
            width: 250px; /* Logo genişliği */
            height: auto;
            margin-bottom: 20px; /* Başlık ve video arasında biraz boşluk bırakır */
            cursor: pointer; /* Logo üzerine geldiğinde imleci el şeklinde gösterir */
        }

        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
            border: 5px solid #f5a623; /* Video etrafına turuncu çerçeve ekledim */
            border-radius: 12px; /* Çerçeve köşelerini yuvarladım */
            overflow: hidden; /* Çerçeve dışındaki taşan içerik gizlendi */
            margin-bottom: 30px; /* Video ve altındaki içerik arasına boşluk ekledim */
        }

        #welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        /* Responsive Tasarım */
        @media screen and (max-width: 768px) {
            .logo {
                width: 200px; /* Mobilde logo boyutunu küçülttük */
            }

            .player-container {
                height: 300px; /* Mobilde video yüksekliğini küçülttük */
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px; /* Mobilde padding küçültüldü */
            }

            .title {
                font-size: 20px; /* Başlık fontunu mobilde küçülttük */
            }

            .player-container {
                height: 200px; /* Video boyutunu mobilde daha da küçülttük */
            }

            .logo {
                width: 150px; /* Mobilde logo daha da küçüldü */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <a href="https://yobotv.vercel.app/" target="_blank">
            <img src="https://github.com/yusufsartk/yobotv/blob/main/logo.png?raw=true" alt="YOBO TV Logo" class="logo">
        </a>

        <!-- Hoşgeldiniz Mesajı -->
        <div id="welcome-message">yobotv.vercel.app Hoşgeldiniz</div>

        <!-- Oynatıcı -->
        <div class="player-container">
            <video id="video" width="100%" height="100%" controls muted>
                Tarayıcınız HLS akışını desteklemiyor.
            </video>
        </div>
    </div>

    <!-- HLS.js Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script>
        var video = document.getElementById('video');
        var welcomeMessage = document.getElementById('welcome-message');

        // Hoşgeldiniz mesajını 3 saniye göster
        window.onload = function() {
            welcomeMessage.style.display = 'block';
            setTimeout(function() {
                welcomeMessage.style.display = 'none';
            }, 3000); // 3 saniye sonra mesajı gizler

            // Video otomatik olarak başlat
            video.play().catch(function(error) {
                console.log("Otomatik başlatma hatası: ", error);
            });
        };

        // HLS.js kontrolü
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'); // Verdiğiniz M3U8 dosyasının URL'si
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS akışı başlatıldı");
            });
        }
        // Eğer tarayıcı natively HLS destekliyorsa, direkt video etiketi kullanabiliriz.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'; // Verdiğiniz M3U8 dosyasının URL'si
        }
    </script>
</body>
</html>
