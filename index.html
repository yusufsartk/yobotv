<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOBO TV</title>

    <!-- CSS Dosyasının Bağlantısı -->
    <link rel="stylesheet" href="path/to/your/style.css">

</head>
<body>
    <div class="container">
        <div class="title">YOBO TV</div>

        <!-- Hoşgeldiniz Mesajı -->
        <div id="welcome-message">yobotv.vercel.app Hoşgeldiniz</div>

        <!-- Oynatıcı -->
        <div class="player-container">
            <video id="video" width="100%" height="100%" controls muted>
                Tarayıcınız HLS akışını desteklemiyor.
            </video>
        </div>
    </div>

    <!-- HLS.js Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script>
        var video = document.getElementById('video');
        var welcomeMessage = document.getElementById('welcome-message');

        // Hoşgeldiniz mesajını 3 saniye göster
        window.onload = function() {
            welcomeMessage.style.display = 'block';
            setTimeout(function() {
                welcomeMessage.style.display = 'none';
            }, 3000); // 3 saniye sonra mesajı gizler

            // Video otomatik olarak başlat
            video.play().catch(function(error) {
                console.log("Otomatik başlatma hatası: ", error);
            });
        };

        // HLS.js kontrolü
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'); // Verdiğiniz M3U8 dosyasının URL'si
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS akışı başlatıldı");
            });
        }
        // Eğer tarayıcı natively HLS destekliyorsa, direkt video etiketi kullanabiliriz.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'; // Verdiğiniz M3U8 dosyasının URL'si
        }
    </script>
</body>
</html>
