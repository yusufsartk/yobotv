<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Arka planı karanlık yaptım */
            color: white; /* Metin rengi beyaz yapıldı */
            position: relative;
            overflow-x: hidden; /* Sağ ve sol reklam alanları taşmasın diye */
        }

        /* Kayan Duyuru Alanı */
        .announcement {
            position: fixed;  /* Sabit yaparak ekranın üst kısmında kalmasını sağlıyoruz */
            top: 0;  /* Üst kısmı sıfırlıyoruz */
            left: 0;
            width: 100%;
            background-color: #f5a623;
            color: #2c2c2c;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            animation: slide 10s linear infinite;
            z-index: 100; /* Kayan yazının üstte görünmesi için */
        }

        /* Kayan mesaj animasyonu */
        @keyframes slide {
            0% { left: 100%; }
            100% { left: -100%; }
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333; /* Konteynerin arka planını daha koyu yapalım */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Koyu gölge ekledim */
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo {
            width: 250px; /* Logo genişliği */
            height: auto;
            margin-bottom: 20px; /* Başlık ve video arasında biraz boşluk bırakır */
        }

        .player-container {
            width: 100%;
            height: 500px;
            position: relative;
            border: 5px solid #f5a623; /* Video etrafına turuncu çerçeve ekledim */
            border-radius: 12px; /* Çerçeve köşelerini yuvarladım */
            overflow: hidden; /* Çerçeve dışındaki taşan içerik gizlendi */
            margin-bottom: 30px; /* Video ve altındaki içerik arasına boşluk ekledim */
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 200px;
            background-color: #444;
            padding: 20px;
            color: white;
            z-index: 10;
        }

        .sidebar-left {
            left: 0;
        }

        .sidebar-right {
            right: 0;
        }

        .sidebar .ad {
            margin-bottom: 20px;
            background-color: #666;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        #welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

    </style>
</head>
<body>
    <!-- Kayan Duyuru Alanı -->
    <div class="announcement">
        Duyuru: Yeni Yobo TV programı başladı! Kaçırmayın!
    </div>

    <div class="container">
      
        <!-- Logo -->
        <img src="https://github.com/yusufsartk/yobotv/blob/main/logo.png?raw=true" alt="YOBO TV Logo" class="logo"> <!-- Logo resmi burada ekleniyor -->

        <!-- Hoşgeldiniz Mesajı -->
        <div id="welcome-message">yobotv.vercel.app Hoşgeldiniz</div>

        <!-- Oynatıcı -->
        <div class="player-container">
            <video id="video" width="100%" height="100%" controls muted>
                Tarayıcınız HLS akışını desteklemiyor.
            </video>
        </div>
    </div>

    <!-- Sol ve Sağ Reklam Alanları (Sidebar) -->
    <div class="sidebar sidebar-left">
        <div class="ad">
            <strong>Reklam Alanı 1</strong><br>
            Hemen bizimle iletişime geçin!
        </div>
        <div class="ad">
            <strong>Reklam Alanı 2</strong><br>
            Yeni kampanyalarımızı keşfedin!
        </div>
    </div>

    <div class="sidebar sidebar-right">
        <div class="ad">
            <strong>Reklam Alanı 3</strong><br>
            Ürünlerimizi inceleyin!
        </div>
        <div class="ad">
            <strong>Reklam Alanı 4</strong><br>
            Özel teklifler için tıklayın!
        </div>
    </div>

    <!-- HLS.js Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script>
        var video = document.getElementById('video');
        var welcomeMessage = document.getElementById('welcome-message');

        // Hoşgeldiniz mesajını 3 saniye göster
        window.onload = function() {
            welcomeMessage.style.display = 'block';
            setTimeout(function() {
                welcomeMessage.style.display = 'none';
            }, 3000); // 3 saniye sonra mesajı gizler

            // Video otomatik olarak başlat
            video.play().catch(function(error) {
                console.log("Otomatik başlatma hatası: ", error);
            });
        };

        // HLS.js kontrolü
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'); // Verdiğiniz M3U8 dosyasının URL'si
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS akışı başlatıldı");
            });
        }
        // Eğer tarayıcı natively HLS destekliyorsa, direkt video etiketi kullanabiliriz.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'; // Verdiğiniz M3U8 dosyasının URL'si
        }
    </script>
</body>
</html>
