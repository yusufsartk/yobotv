<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Maç İzleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .player-container {
            width: 100%;
            height: 500px;
            position: relative;
        }
        .channels {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .channel-link {
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        .channel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Canlı Maç İzleme</div>
        
        <!-- Oynatıcı -->
        <div class="player-container">
            <iframe src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID"
                width="100%" height="100%" frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <!-- Kanal Linkleri -->
        <div class="channels">
            <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID" target="_blank" class="channel-link">YouTube Kanalı</a>
            <a href="https://www.twitch.tv/YOUR_TWITCH_CHANNEL" target="_blank" class="channel-link">Twitch Kanalı</a>
            <a href="https://www.dailymotion.com/user/YOUR_DAILYMOTION" target="_blank" class="channel-link">Dailymotion Kanalı</a>
        </div>
    </div>
</body>
</html>
