<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV İzleme Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin: auto;
            width: 80%;
            max-width: 720px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        video {
            width: 100%;
            height: auto;
        }
        .channel-list {
            margin: 20px auto;
            width: 80%;
            max-width: 720px;
            text-align: left;
        }
        .channel {
            padding: 10px;
            background-color: #1f1f1f;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .channel:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>TV İzleme Sitesi</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="tvPlayer" controls autoplay>
                <source src="channel1.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
        <div class="channel-list">
            <h2>Kanallar</h2>
            <div class="channel" onclick="changeChannel('channel1.mp4')">Kanal 1</div>
            <div class="channel" onclick="changeChannel('channel2.mp4')">Kanal 2</div>
            <div class="channel" onclick="changeChannel('channel3.mp4')">Kanal 3</div>
        </div>
    </main>
    <script>
        function changeChannel(channelSrc) {
            const player = document.getElementById('tvPlayer');
            player.src = channelSrc;
            player.play();
        }
    </script>
</body>
</html>
