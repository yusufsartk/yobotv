<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOBO TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .player-container {
            width: 100%;
            height: 500px;
            position: relative;
        }
        .channels {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .channel-link {
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        .channel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">YOBO TV</div>

        <!-- Oynatıcı -->
        <div class="player-container">
            <video id="video" width="100%" height="100%" controls>
                Tarayıcınız HLS akışını desteklemiyor.
            </video>
        </div>

        <!-- Kanal Linkleri -->
        <div class="channels">
            <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID" target="_blank" class="channel-link">YouTube Kanalı</a>
            <a href="https://www.twitch.tv/YOUR_TWITCH_CHANNEL" target="_blank" class="channel-link">Twitch Kanalı</a>
            <a href="https://www.dailymotion.com/user/YOUR_DAILYMOTION" target="_blank" class="channel-link">Dailymotion Kanalı</a>
        </div>
    </div>

    <!-- HLS.js Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script>
        var video = document.getElementById('video');
        
        // HLS.js kontrolü
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'); // Verdiğiniz M3U8 dosyasının URL'si
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS akışı başlatıldı");
            });
        }
        // Eğer tarayıcı natively HLS destekliyorsa, direkt video etiketi kullanabiliriz.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://due.b7021e57df9f3d9b.click/itis/8c1437d28413db5112720e3ce0579154/playlist.m3u8'; // Verdiğiniz M3U8 dosyasının URL'si
        }
    </script>
</body>
</html>
