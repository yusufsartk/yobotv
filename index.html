<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOBO TV </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #6200ee;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.2em;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .icon {
            font-size: 40px;
            color: #6200ee;
            margin-bottom: 10px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        .menu-item {
            text-align: center;
            color: #6200ee;
            font-size: 14px;
        }
        .menu-item .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        YOBO TV
    </header>
    <div class="container">
        <div class="card">
            <a href="https://example.com/feature1" class="icon">📱</a>
            <h2>Özellik 1</h2>
            <p>Bu, uygulamanızın bir özelliğini tanıtan bir karttır.</p>
        </div>
        <div class="card">
            <a href="https://example.com/feature2" class="icon">🌟</a>
            <h2>Özellik 2</h2>
            <p>Burada başka bir özellik hakkında bilgi verebilirsiniz.</p>
        </div>
        <div class="card">
            <a href="https://example.com/feature3" class="icon">🔧</a>
            <h2>Özellik 3</h2>
            <p>Son bir özellik için açıklama ekleyin.</p>
        </div>
    </div>
    <div class="menu">
        <div class="menu-item">
            <a href="https://example.com/home" class="icon">🏠</a>
            Ana Sayfa
        </div>
        <div class="menu-item">
            <a href="https://example.com/search" class="icon">🔍</a>
            Ara
        </div>
        <div class="menu-item">
            <a href="https://example.com/settings" class="icon">⚙️</a>
            Ayarlar
        </div>
    </div>
</body>
</html>
